<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
	  
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>

	<form method="POST">
		<label for='name'>Name</label>
		<input type='text' required id='name' placeholder='Name'/>
		
		<label for='email'>Email</label>
		<input type='email' required id='email' placeholder='Email'/>
		
		<label>Gender</label>
		<input type='radio' required id='gender_m' name='gender' value='male'/>
		<label for='gender_m'>Male</label>
		<input type='radio' required id='gender_f' name='gender' value='female'/>
		<label for='gender_f'>Female</label>
		
		<label for='cars'>Car Brands</label>
		<select id='cars'>
			<option value='A'>A</option>
			<option value='B'>B</option>
			<option value='C'>C</option>
			<option value='D'>D</option>
		</select>		
		
		<label for='age'>Age</label>
		<input type='number' required id='age' placeholder='Age'/>
		
		<label for='dob'>DOB</label>
		<input type='date' required id='dob'/>
		
		<label for='tel'>Phone Number</label>
		<input type='tel' id='tel' placeholder='xxx-xxx-xxxx'/>
		
		<label for='password'>Password</label>
		<input type='password' required id='password' placeholder='Password'/>
		
		<label for='tos'>I agree to the TOS</label>
		<input type='checkbox' required id='tos' value='I agree to the TOS'/>

		<button type='submit' value='submit'>Submit</button>
	</form>
</body>

</html>
